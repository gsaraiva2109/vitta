services:
  vitta-frontend:
    image: nginx:alpine
    container_name: vitta-frontend
    restart: unless-stopped
    volumes:
      - frontend_dist:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      
      - "traefik.http.routers.vitta-frontend.rule=Host(`vitta.gsaraiva.com.br`)"
      - "traefik.http.routers.vitta-frontend.entrypoints=websecure"
      - "traefik.http.routers.vitta-frontend.service=vitta-frontend"
      - "traefik.http.routers.vitta-frontend.priority=1"
      - "traefik.http.routers.vitta-frontend.tls=true"
      - "traefik.http.routers.vitta-frontend.tls.certresolver=cloudflare"

      - "traefik.http.services.vitta-frontend.loadbalancer.server.port=80"
      
      - "traefik.http.routers.vitta-http.rule=Host(`vitta.gsaraiva.com.br`)"
      - "traefik.http.routers.vitta-http.entrypoints=web"
      - "traefik.http.routers.vitta-http.middlewares=redirect-to-https@docker"

  vitta-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitta-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3000
    networks:
      - shared_backend_network
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.vitta-backend.rule=Host(`vitta.gsaraiva.com.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.vitta-backend.entrypoints=websecure"
      - "traefik.http.routers.vitta-backend.service=vitta-backend"
      - "traefik.http.routers.vitta-backend.priority=10"
      - "traefik.http.routers.vitta-backend.tls=true"
      - "traefik.http.routers.vitta-backend.tls.certresolver=cloudflare"
      
      - "traefik.http.routers.vitta-backend.middlewares=strip-api-prefix"
      - "traefik.http.middlewares.strip-api-prefix.stripprefix.prefixes=/api"

      - "traefik.http.services.vitta-backend.loadbalancer.server.port=3000"

volumes:
  frontend_dist:

networks:
  # IMPORTANT: Make sure this is the real name of your shared network
  shared_backend_network:
    external: true
    name: shared_backend_network