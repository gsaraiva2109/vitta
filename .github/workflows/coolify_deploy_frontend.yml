name: Deploy Frontend to Coolify

on:
  push:
    branches:
      - main # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Coolify Frontend Deployment
        run: |
          curl --request GET "${{ secrets.COOLIFY_FRONTEND_WEBHOOK_URL }}" \
          --header "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"
