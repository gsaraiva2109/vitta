name: Deploy Backend to Coolify
on:
  push:
    paths: 
      - "api/**" # Dispara o workflow apenas para alteraÃ§Ãµes na pasta 'api'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gsaraiva2109/vitta/api

jobs:
  backend_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend Image and Push to Registry
        uses: docker/build-push-action@v4
        with:
          context: ./api
          file: api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Trigger Backend Deploy in Coolify
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_WEBHOOK: ${{ secrets.BACKEND_COOLIFY_WEBHOOK }}
        run: |
          echo "ðŸš€ Triggering Backend Deploy via Coolify Webhook..."
          # use env vars (safe context) and fail noisy on error
          curl --fail --show-error --request GET "$COOLIFY_WEBHOOK" --header "Authorization: Bearer $COOLIFY_TOKEN"