name: Deploy Backend to Coolify
on:
  push:
    paths: 
      - "api/**" # Dispara o workflow apenas para alteraÃ§Ãµes na pasta 'api'

jobs:
  backend_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Build Backend Image and Push to ghcr.io
        uses: docker/build-push-action@v4
        with:
          context: ./api
          file: api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.actor }}/backend:latest

      - name: Trigger Backend Deploy in Coolify
        run: | 
          echo "ðŸš€ Triggering Backend Deploy via Coolify Webhook..."
          curl --request GET '${{ secrets.BACKEND_COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'