name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "api/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches:
      - main
    paths:
      - "api/**"
      - ".github/workflows/deploy-backend.yml"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gsaraiva2109/vitta/api

jobs:



  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Check Out Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Production Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: api/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - name: Trigger Backend Deploy in Coolify
        run: |
          echo "ðŸš€ Triggering Backend Deploy via Coolify Webhook..."
          curl -X POST "${{ secrets.COOLIFY_BACKEND_WEBHOOK_URL }}" --header "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}"
