name: Deploy Frontend to Coolify
on:
  push:
    paths: 
      - "frontend/**" # Dispara o workflow apenas para alteraÃ§Ãµes na pasta 'frontend'

jobs:
  frontend_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Frontend Image and Push to ghcr.io
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.actor }}/frontend:latest

      - name: Trigger Frontend Deploy in Coolify
        run: | 
          echo "ðŸš€ Triggering Frontend Deploy via Coolify Webhook..."
          curl --request GET '${{ secrets.FRONTEND_COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'