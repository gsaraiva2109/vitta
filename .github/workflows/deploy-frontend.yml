name: Deploy Frontend to Coolify
on:
  push:
    paths: 
      - "frontend/**" # Dispara o workflow apenas para alteraÃ§Ãµes na pasta 'frontend'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: gsaraiva2109/vitta/frontend

jobs:
  frontend_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Frontend Image and Push to Registry
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Trigger Frontend Deploy in Coolify
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_TOKEN }}
          COOLIFY_WEBHOOK: ${{ secrets.FRONTEND_COOLIFY_WEBHOOK }}
        run: | 
          echo "ðŸš€ Triggering Frontend Deploy via Coolify Webhook..."
          curl --fail --show-error --request GET "$COOLIFY_WEBHOOK" --header "Authorization: Bearer $COOLIFY_TOKEN"