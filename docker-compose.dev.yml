version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vitta-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vitta_dev
    ports:
      - "5433:5432" # Use a different port to avoid conflict with other local DBs
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - vitta-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev # Use the development Dockerfile
    container_name: vitta-api-dev
    ports:
      - "3000:3000"
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules # Avoids overwriting node_modules in container
    depends_on:
      - db
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=vitta_dev
      - DB_PORT=5432
      - JWT_SECRET=dev_secret_key_123
      - PORT=3000
    networks:
      - vitta-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Use the development Dockerfile
    container_name: vitta-frontend-dev
    ports:
      - "5173:5173" # Vite's default port
    volumes:
      - ./frontend:/app
      - /app/node_modules # Avoids overwriting node_modules in container
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - vitta-network

networks:
  vitta-network:
    driver: bridge

volumes:
  postgres_data_dev: